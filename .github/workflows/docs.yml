name: Publish Documentation

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Documentation
        run: |
          mkdir docs-export
          cp *.md docs-export/
          # If there are specific doc folders, copy them too
          if [ -d "docs" ]; then cp -r docs docs-export/; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-export
