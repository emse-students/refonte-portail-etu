name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bun-version: [latest, "1.1.0"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Generate SvelteKit files
        run: bunx svelte-kit sync

      - name: Linting
        run: bun run lint

      - name: Code Style Check
        run: bun run format:check

      - name: Type Check
        run: bun run check

      - name: Run tests
        run: bun run test
